<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przyciski w Ramce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* T≈Ço gradientowe dla strony */
        body {
            background: linear-gradient(135deg, #ff80ff 50%, #8a2be2 50%); /* Podzia≈Ç na 2 kolory */
            background-size: 200% 200%;
            background-position: left center;
            animation: gradientShift 4s infinite; /* Animacja przej≈õcia gradientu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            height: 100vh; /* Wysoko≈õƒá ekranu */
            display: flex;
            justify-content: center; /* Wy≈õrodkowanie poziome */
            align-items: center; /* Wy≈õrodkowanie pionowe */
            margin: 0;
        }

        /* Animacja przesuwania gradientu */
        @keyframes gradientShift {
            0% {
                background-position: left center;
            }
            50% {
                background-position: right center;
            }
            100% {
                background-position: left center;
            }
        }

        /* Styl dla pustej ramki */
        .frame {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Styl tekstu wewnƒÖtrz ramki */
        .frame-text {
            font-size: 20px;
            color: #8a2be2;
            font-weight: bolder;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #8a2be2;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Kontener dla przycisk√≥w, ustawienie obok siebie */
        .buttons-container {
            display: flex;
            justify-content: center; /* Wy≈õrodkowanie przycisk√≥w */
            gap: 20px; /* Odstƒôp pomiƒôdzy przyciskami */
        }

        /* Styl przycisk√≥w */
        .button {
            background: linear-gradient(to right, #6a5acd, #8a2be2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dodanie czerwonych serduszek w przyciskach */
        .button span {
            color: red;
            margin-left: 8px;
        }

        .button:hover {
            background: linear-gradient(to right, #8a2be2, #6a5acd);
        }
    </style>
</head>
<body>
    <div class="frame">
        <p class="frame-text">HEJCIA KICIUS</p>
        <h2>WYBIERZ CO CHCESZ ZOBACZYCC ü•∞ü•∞</h2>
        
        <!-- Kontener przycisk√≥w ustawiony obok siebie -->
        <div class="buttons-container">
            <button class="button" onclick="window.location.href='zdjecia.html'">
                ZDJECIA üòä<span>‚ù§</span>
            </button>
            <button class="button" onclick="window.location.href='list.html'">
                LISCIKK ü•∞<span>‚ù§</span>
            </button>
        </div>
    </div>
</body>
</html>
