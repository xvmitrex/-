<!DOCTYPE html>

  <style>
    body {
      background: linear-gradient(135deg, #ff80ff 50%, #8a2be2 50%);
      background-size: 200% 200%;
      background-position: left center;
      animation: gradientShift 6s ease-in-out infinite;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    @keyframes gradientShift {
      0% { background-position: left center; }
      50% { background-position: right center; }
      100% { background-position: left center; }
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #6a5acd, #8a2be2);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
      font-size: 1rem;
      min-width: 120px;
    }

    .btn:hover {
      background: linear-gradient(to right, #8a2be2, #6a5acd);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="w-full max-w-sm sm:max-w-md bg-white px-4 py-6 rounded-2xl shadow-md text-center">

      <div class="col-span-2 flex justify-center">
