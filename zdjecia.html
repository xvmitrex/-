<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjƒôƒá</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* T≈Ço gradientowe dla strony */
        body {
            background: linear-gradient(135deg, #ff80ff 50%, #8a2be2 50%);
            background-size: 200% 200%;
            background-position: left center;
            animation: gradientShift 4s infinite;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Animacja przesuwania gradientu */
        @keyframes gradientShift {
            0% {
                background-position: left center;
            }
            50% {
                background-position: right center;
            }
            100% {
                background-position: left center;
            }
        }

        /* Styl dla pustej ramki */
        .frame {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 95%;
            max-width: 800px; /* Zmniejszona szeroko≈õƒá ramki */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        /* Gradientowy tekst */
        .frame-text {
            font-size: 24px;
            background: linear-gradient(45deg, #ff80ff, #8a2be2);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 18px;
            color: #8a2be2;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Nieregularny uk≈Çad zdjƒôƒá */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); /* 3 kolumny na komputerze, zmniejszone zdjƒôcia */
            gap: 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        /* Styl zdjƒôƒá */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            object-fit: cover;
            filter: blur(20px); /* Mocniejszy efekt rozmycia */
        }

        /* Powiƒôkszenie zdjƒôƒá na hover */
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Powiƒôkszenie zdjƒôƒá po odkryciu */
        .gallery.unblur img {
            filter: blur(0);
        }

        /* Przycisk do odkrywania zdjƒôƒá */
        .reveal-button {
            background: linear-gradient(to right, #6a5acd, #8a2be2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .reveal-button:hover {
            background: linear-gradient(to right, #8a2be2, #6a5acd);
        }

        /* Przycisk do strony g≈Ç√≥wnej i fajnyszczur */
        .button {
            background: linear-gradient(to right, #6a5acd, #8a2be2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .button:hover {
            background: linear-gradient(to right, #8a2be2, #6a5acd);
        }

        /* Dostosowanie dla telefon√≥w */
        @media (max-width: 768px) {
            h2 {
                font-size: 16px; /* Mniejszy tekst nag≈Ç√≥wka */
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Wiƒôksze zdjƒôcia na telefonach */
            }

            .reveal-button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>
    <div class="frame">
        <p class="frame-text">KOCHAM CIE KICIUS ‚ù§‚ù§</p>
        <h2>NASZA MINI GALERIA ZDJEC ü•∞ü•∞</h2>

        <!-- Siatka zdjƒôƒá -->
        <div class="gallery">
            <img src="zdjecie1.jpg" alt="Zdjƒôcie 1" style="height: 200px;">
            <img src="zdjecie2.jpg" alt="Zdjƒôcie 2" style="height: 180px;">
            <img src="zdjecie3.jpg" alt="Zdjƒôcie 3" style="height: 250px;">
            <img src="zdjecie4.jpg" alt="Zdjƒôcie 4" style="height: 230px;">
            <img src="zdjecie5.jpg" alt="Zdjƒôcie 5" style="height: 210px;">
            <img src="zdjecie6.jpg" alt="Zdjƒôcie 6" style="height: 270px;">
            <img src="zdjecie7.jpg" alt="Zdjƒôcie 7" style="height: 220px;">
        </div>

        <!-- Przycisk do odkrywania zdjƒôƒá -->
        <button class="reveal-button" onclick="revealImages()">ODKRYJ ZDJƒòCIA</button>

        <!-- Przyciski na dole -->
        <a href="pulpit.html"><button class="button">WR√ìƒÜ DO STRONY G≈Å√ìWNEJ</button></a>
        <a href="fajnyszczur.html"><button class="button">PRZEJDZ DO LISCIKU</button></a>
    </div>

    <script>
        function revealImages() {
            // Usuwamy blur ze zdjƒôƒá
            document.querySelector('.gallery').classList.toggle('unblur');
            
            // Ukrywamy przycisk po klikniƒôciu
            document.querySelector('.reveal-button').style.display = 'none';
        }
    </script>
</body>
</html>
