    body {
      background: linear-gradient(135deg, #ff80ff, #8a2be2);
      animation: gradientShift 6s infinite alternate;
      background-size: 200% 200%;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .gallery {
      column-count: 3;
      column-gap: 1.25rem;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 16px;
      transition: transform 0.3s ease, filter 0.4s ease;
      filter: blur(20px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      break-inside: avoid;
    }

    .gallery.unblur img {
      filter: blur(0);
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }
    }

    .reveal-button {
      background: linear-gradient(to right, #6a5acd, #8a2be2);
      color: white;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .reveal-button:hover {

  </style>
