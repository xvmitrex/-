<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Tło z animacją */
        body {
            background: linear-gradient(135deg, #ff80ff 30%, #8a2be2 30%); /* Ustawienie gradientu z widocznym fioletowym */
            background-size: 200% 200%;
            animation: gradientShift 8s ease-in-out infinite; /* Spowolniona animacja gradientu */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animacja gradientu */
        @keyframes gradientShift {
            0% {
                background-position: left bottom;
            }
            50% {
                background-position: left top; /* Fioletowy wychodzi wyżej */
            }
            100% {
                background-position: left bottom; /* Magenta w dolnej części */
            }
        }

        /* Stylizacja nagłówka */
        h2 {
            color: #ff69b4; /* Różowy kolor dla nagłówka */
            font-size: 80px; /* Duży rozmiar czcionki */
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Stylizacja tekstu */
        .question-text {
            color: #b17db1; /* Jaśniejszy fioletowy kolor tekstu */
            font-weight: 600; /* Pogrubienie tekstu */
            font-size: 24px; /* Większy rozmiar czcionki */
            line-height: 1.8; /* Zwiększenie odstępów między wierszami */
            text-align: center;
        }

        /* Stylizacja gif */
        .gif-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Stylizacja dla kontenera z treścią (białe tło) */
        .content-container {
            background-color: white; /* Biała rubryka */
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        /* Stylizacja dla całej strony */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Styl dla przycisków (wszystkie mają ten sam kolor) */
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(to right, #6a5acd, #8a2be2); /* Niebiesko-fioletowy gradient */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        /* Efekt hover dla przycisków */
        button:hover {
            background: linear-gradient(to right, #8a2be2, #6a5acd); /* Zmiana gradientu przy hoverze */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="content-container">
            <h2 class="mb-4">CZY MOGĘ CAŁUSA KICIA ;3</h2>
          
            
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/IHuv6NZgSfsAAAAd/peach-goma-peach-and-goma.gif" alt="Peach Goma Kiss" width="300">
            </div>

            <div class="mt-6">
                <!-- Przyciski -->
                <button onclick="window.location.href='omg.html'">TAK</button>
                <button onclick="alert('Niestety, nie mogę :(')">NIE</button>
            </div>
        </div>
    </div>
</body>
</html>
