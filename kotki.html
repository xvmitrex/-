<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff80ff 30%, #8a2be2 30%);
      background-size: 200% 200%;
      animation: gradientShift 8s ease-in-out infinite;
      font-family: 'Arial', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: left bottom; }
      50% { background-position: left top; }
      100% { background-position: left bottom; }
    }

    h2 {
      color: #ff69b4;
      font-size: clamp(24px, 7vw, 48px);
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
    }

    .content-container {
      background-color: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    .gif-container img {
      width: 100%;
      max-width: 260px;
      height: auto;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(to right, #6a5acd, #8a2be2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: clamp(16px, 4vw, 20px);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      flex: 1 1 40%;
    }

    button:hover {
      background: linear-gradient(to right, #8a2be2, #6a5acd);
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h2>CZY MOGĘ CAŁUSA KICIA ;3</h2>
    
    <div class="gif-container mt-4">
      <img src="https://media1.tenor.com/m/IHuv6NZgSfsAAAAd/peach-goma-peach-and-goma.gif" alt="Peach Goma Kiss">
    </div>

    <div class="button-group">
      <button onclick="window.location.href='omg.html'">TAK</button>
      <button onclick="alert('AHA :CC')">NIE</button>
    </div>
  </div>
</body>
</html>
